<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScipt Tests</title>
    <link rel="stylesheet" href="qunit.css">
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture">
        <form>
            <label for="error-text">Error label</label>
            <input name="text" id="error-text" />
            <div class="has-error">Error text</div>
        </form>
    </div>

    <script src="../js/jquery.js"></script>
    <script src="qunit.js"></script>
    <script src="../js/list.js"></script>
    <script>
        /* global $, test, equal */

        test("Errors should be hiden on keypress", function () {
            $('input').trigger('keypress');
            equal($('.has-error').is(':visible'), false);
        });

        test("Errors not be hidden unless there is a keypress", function () {
            equal($('.has-error').is(':visible'), true);
        });
    </script>
</body>
</html>
