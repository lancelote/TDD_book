<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScipt Tests</title>
    <link rel="stylesheet" href="../../../superlists/static/tests/qunit.css">
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture">
        <form>
            <label for="error-text">Error label</label>
            <input name="text" id="error-text" />
            <div class="has-error">Error text</div>
        </form>
    </div>

    <script src="../../../superlists/static/js/jquery.js"></script>
    <script src="../../../superlists/static/tests/qunit.js"></script>
    <script src="../list.js"></script>
    <script>
        /* global $, test, equal */

        function setupModule() {
            var input = $('input');

            // Hide error on input click
            input.click(function () {
                $('.has-error').hide();
            });

            // Hide error on keypress
            input.on('keypress', function () {
                $('.has-error').hide();
            });
        }

        module('tests', {setup:setupModule});

        test("Errors should be hidden on keypress", function () {
            $('input[name="text"]').trigger('keypress');
            equal($('.has-error').is(':visible'), false);
        });

        test("Errors should be hidden on click", function () {
            $('input[name="text"]').click();
            equal($('.has-error').is(':visible'), false);
        });

        test("Errors not be hidden unless needed", function () {
            equal($('.has-error').is(':visible'), true);
        });
    </script>
</body>
</html>
