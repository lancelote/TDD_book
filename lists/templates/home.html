<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do lists</title>
</head>
<body>

    <form method="POST" action="{% url 'lists:new_list' %}">

        {% csrf_token %}
    </form>
</body>
</html>
